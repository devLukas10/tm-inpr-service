<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM E-mail Formulario</title>
    <link rel="stylesheet" href="./css/custon.css">
</head>
<body>
    <div class="sucess-alert" id="sucess">
        <span>O e-mail foi enviado com sucesso.</span>
    </div>
    <div class="err-alert" id="err">
        <span>Erro ao enviar o e-mail...</span>
    </div>
    <form action="#" class="form-emails" id="forms-email">
        <h1>Formulário de compra</h1>
        <div class="card-content">
            <span>Nome do cliente</span>
            <input type="text" name="user_name" id="user_name" placeholder="John Thomas" required>
        </div>
        <div class="card-content">
            <span>E-mail do cliente</span>
            <input type="email" id="user_email" placeholder="jhonthomas@gmail.com" required>
        </div>        
        <div class="card-content">
            <span>Carteira</span>
            <input type="text" id="user_wallet" placeholder="Binance, Bybit etc..." required>
        </div>
        <div class="card-content">
            <span>Endereço</span>
            <input type="text" id="user_address" placeholder="E-mail,id, trc20 etc.." required>
        </div>
        <br>
        <div class="card-content">
            <span>Montante solicitado</span>
            <input type="number" id="amount_send" placeholder="0.00" required>
        </div>
        <div class="card-content">
            <span>Câmbio</span>
            <input type="number"  id="amount_rates" placeholder="0.00" required>
        </div>
        <div class="card-content">
            <span>Montante a receber</span>
            <input type="text" id="amount_receive" placeholder="0.00USDT" readonly>
        </div>
        <div class="card-content">
            <span>Montante a pagar</span>
            <input type="text" id="amount_paid" placeholder="0.00AOA" readonly>
        </div>
        <button id="btn" disabled>Enviar e-mail</button>
    </form>


    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    
</body>
</html>
